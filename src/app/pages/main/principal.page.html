<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{AppName}} </ion-title>
    <!-- <ion-searchbar></ion-searchbar>-->
  </ion-toolbar>
</ion-header>

<ion-header>
  <ion-list-header class="header">Menu Principal</ion-list-header>
</ion-header>

<ion-content fullscreen>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let item of items" (click)="itemSelected(item)">
       

          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-text-center">
              <img class="imgMenu" src="{{item.icon}}">
            </ion-col>
          </ion-row>
          <ion-row class="ion-justify-content-center">
            <ion-col class="ion-text-center">
              <ion-label>
                <h2>{{item.name}}</h2>
                <!--             <ion-label text-justify text-wrap>{{item.details}}</ion-label>
 -->
              </ion-label>
            </ion-col>
          </ion-row>

       
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
