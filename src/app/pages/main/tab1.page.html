<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
     <ion-title>{{AppName}} </ion-title>
    <!-- <ion-searchbar></ion-searchbar>-->
  </ion-toolbar>
</ion-header>
 
<ion-header>
    <ion-list-header color="danger">Menu Principal</ion-list-header>
</ion-header>

<ion-content fullscreen>

  <ion-list>
      <ion-item *ngFor="let item of items" (click)="itemSelected(item)">

           <ion-label>
            <h1>{{item.name}}</h1>
            <ion-label text-justify text-wrap>{{item.details}}</ion-label>            
          </ion-label>
      </ion-item>  
  </ion-list>
