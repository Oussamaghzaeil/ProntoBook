<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="ios-undo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Consulte as nomeações</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" (ngSubmit)="atualizar(form);" method="post">
    <ion-card>
      <ion-card-content>
        <ion-list>


          <h2>
            <ion-label position="floating">Hospitais:</ion-label>
          </h2>
          <ion-select interface="popover" ngModel name="hos" placeholder="(Escolha  hospital)">
            <ion-select-option *ngFor="let sa of a">{{sa.nome}}</ion-select-option>
          </ion-select>

        </ion-list>
        

        <ion-list>

          <h2>
            <ion-label position="floating">Especialidades:</ion-label>
          </h2>
          <ion-select interface="popover" ngModel name="es" placeholder="(Escolha especialidade)">
            <ion-select-option *ngFor="let sa of b">{{sa.nome}}</ion-select-option>
          </ion-select>

        </ion-list>



        <h2>
          <ion-label>Data de início</ion-label>
        </h2>
        <ion-datetime displayFormat="MM/DD/YYYY" done-text='OK' cancel-text="Cancelar"  placeholder="MM/DD/AAAA" ngModel name="datei" required value="{{ Datai  }}"></ion-datetime>



        <h2>
          <ion-label>Data final</ion-label>
        </h2>
        <ion-datetime displayFormat="MM/DD/YYYY" done-text='OK' cancel-text="Cancelar"  placeholder="MM/DD/AAAA" ngModel name="datef" required value="{{ Dataf  }}"></ion-datetime>



      </ion-card-content>
    </ion-card>

    <div class="ion-text-center">
      <ion-button type="submit" [disabled]="!form.valid" class="at_but">PESQUISAR</ion-button>
    </div>

  </form>


</ion-content>
