<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="ios-undo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Consultar exames f√≠sicos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" method="post">
    <div *ngFor="let sa of a; let i =index ">
      <ion-card class="card">
        <ion-card-header>
          <ion-card-title>
              <ion-grid>
                  <ion-row >
                    <ion-col >
                        <ion-input  name="namepatient" value="{{sa.name}}"> {{sa.Nome}} {{sa.Sobrenome}}</ion-input>
                    </ion-col>
                    <ion-col>
                        <ion-icon name="create" (click)="goToo(sa.CPF)" class="build"></ion-icon>
                    </ion-col>
                  </ion-row>
              </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <div >

            <ion-grid>
              <ion-row >
                <ion-col id="{{sa.CPF}}">

                  

                    <ion-item class="roww" lines="none">
                      <ion-label>Exame:</ion-label>
                      {{sa.exame}}
                    </ion-item>

                    <ion-item class="roww" lines="none">
                      <ion-label>Tipo de exame:</ion-label>
                      {{sa.tipo}}
                    </ion-item>
                    <ion-item class="roww" lines="none">
                      <ion-label>Peso(Kg):</ion-label>
                      {{sa.pesokg}}
                    </ion-item>
                    <ion-item class="roww" lines="none">
                        <ion-label>Peso(Gr):</ion-label>
                        {{sa.pesogr}}
                      </ion-item>
                    <ion-item class="roww" lines="none">
                      <ion-label>Altura:</ion-label>
                      {{sa.altura}}
                    </ion-item>

                    <ion-item [hidden]="ishidden" class="roww" lines="none">
                      <ion-label>Fumante:</ion-label>
                      {{sa.fumar}}
                    </ion-item>

                    <ion-item [hidden]="ishidden" class="roww" lines="none">
                      <ion-label>Sexo:</ion-label>
                      {{sa.Sexo}}
                    </ion-item>



                    <div class="expand-arrow-container" (click)="expandFazenda()">
                      <ion-icon name="ios-arrow-dropdown-circle" *ngIf="ishidden"></ion-icon>
                      <ion-icon name="ios-arrow-dropup-circle" *ngIf="!ishidden"></ion-icon>
                    </div>

                  



                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card-content>
      </ion-card>
    </div>



    <div class="ion-text-center">
      <ion-button shape="round" class="addbutton" position="buttom" (click)="goTo()" class="circle">
        <ion-icon slot="start" name="add" class="icon"></ion-icon>
      </ion-button>
    </div>
  </form>
</ion-content>
