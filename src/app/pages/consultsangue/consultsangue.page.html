<ion-header>
    <ion-toolbar>
      <ion-buttons slot="primary">
        <ion-button (click)="goBack()">
          <ion-icon slot="icon-only" name="ios-undo"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title>Consultar exames de sangue</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
    <form #form="ngForm" method="post">
      <div *ngFor="let sa of a; let i =index ">
        <ion-card class="card">
          <ion-card-header>
            <ion-card-title>
                <ion-grid>
                    <ion-row >
                      <ion-col >
                          <ion-input ngModel name="namepatient" value="{{sa.name}}"> {{sa.Nome}} {{sa.Sobrenome}}</ion-input>
                      </ion-col>
                      <ion-col>
                          <ion-icon name="create" (click)="goToo(sa.CPF)" class="build"></ion-icon>
                      </ion-col>
                    </ion-row>
                </ion-grid>
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div >
  
              <ion-grid>
                <ion-row >
                  <ion-col id="{{sa.CPF}}">
  
                    
  
                      <ion-item class="roww" lines="none">
                        <ion-label>Exame:</ion-label>
                        {{sa.exame}}
                      </ion-item>
  
                      <ion-item class="roww" lines="none">
                        <ion-label>Tipo de exame:</ion-label>
                        {{sa.tipo}}
                      </ion-item>
                      <ion-item class="roww" lines="none">
                        <ion-label>CA:</ion-label>
                        {{sa.ca}}
                      </ion-item>
                      <ion-item class="roww" lines="none">
                        <ion-label>Glicemia:</ion-label>
                        {{sa.Glicemia}}
                      </ion-item>

                      <ion-item class="roww" lines="none">
                          <ion-label>Press찾o Sist처lica:</ion-label>
                          {{sa.ps}}
                      </ion-item>

                      <ion-item class="roww" lines="none">
                          <ion-label>Press찾o Diast처lica:</ion-label>
                          {{sa.pd}}
                      </ion-item>

                      <ion-item [hidden]="ishidden" class="roww" lines="none">
                          <ion-label>Sexo:</ion-label>
                          {{sa.Sexo}}
                      </ion-item>
  
                      <ion-item [hidden]="ishidden" class="roww" lines="none">
                        <ion-label>CPF:</ion-label>
                        {{sa.CPF}}
                      </ion-item>
  
                      
  
  
  
                      <div class="expand-arrow-container" (click)="expandFazenda()">
                        <ion-icon name="ios-arrow-dropdown-circle" *ngIf="ishidden"></ion-icon>
                        <ion-icon name="ios-arrow-dropup-circle" *ngIf="!ishidden"></ion-icon>
                      </div>
  
                    
  
  
  
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
          </ion-card-content>
        </ion-card>
      </div>
  
  
  
      <div class="ion-text-center">
        <ion-button shape="round" class="addbutton" position="buttom" (click)="goTo()" class="circle">
          <ion-icon slot="start" name="add" class="icon"></ion-icon>
        </ion-button>
      </div>
    </form>
  </ion-content>
  
  
  <!--<ion-button type="submit"  (click)="delete(sa.code)"   expand="full" class="at_but">delete</ion-button>-->
