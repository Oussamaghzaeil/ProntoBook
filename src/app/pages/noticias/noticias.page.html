<ion-header>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="ios-undo"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Notícias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #form="ngForm" method="post">
    <div *ngFor="let sa of a; let i =index ">
      <ion-card class="card">
        <ion-card-header>
          <ion-card-title>
            <ion-grid>
              <ion-row>
                <ion-col>
                  {{sa.Nome}}
                </ion-col>
                <ion-col>
                  <ion-icon name="ios-trash" type="submit" (click)="cancelar(sa.Nome)" class="trash"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-title>
        </ion-card-header>
        <ion-card-content >
          <div >

            <ion-grid>
              <ion-row>
                <ion-col id="{{sa.Nome}}">

                  <ion-item class="roww" lines="none">
                    <ion-label>Data do evento:</ion-label>
                    {{sa.DataDoEvento}}
                  </ion-item>

                  <ion-item class="roww" lines="none">
                    <ion-label>Link do evento:</ion-label>
                  </ion-item>

                  <ion-item class="roww" lines="none">
                    <a (click)="openUrl(sa.link)">{{sa.link}}</a>
                  </ion-item>

                  <ion-item class="roww" lines="none">
                    <ion-label>Descrição:</ion-label>
                    {{sa.desc}}
                  </ion-item>

                </ion-col>
              </ion-row>
            </ion-grid>
          </div>
        </ion-card-content>
      </ion-card>
    </div>



    <div class="ion-text-center">
      <ion-button shape="round"  (click)="goTo()" class="circle">
        <ion-icon slot="start" name="add" class="icon"></ion-icon>
      </ion-button>
    </div>
  </form>
</ion-content>
