<ion-header>
  <ion-toolbar color="primary">
    <ion-title>e-Cupom33</ion-title>
  </ion-toolbar>
</ion-header>
<!--
<ion-button expand="block" routerLink="/menu/first">Conectar</ion-button>
-->
<ion-content padding>
    
    <ion-grid>
      <!--
      <ion-row text-center>
          <ion-col><img src="/assets/imgs/LgECupom33.png"  width="100px" height="100px"></ion-col>
      </ion-row>
      -->
      <h3 text-center>Autenticação no Sistema</h3>
  </ion-grid>
  <form #form="ngForm" (ngSubmit)="AuthLogin(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  
    <p text-right>
      <a [routerLink]="['/recuperasenha']" [state]="{param: 123}">
        Esqueceu a senha?
      </a>
    </p>
    <ion-button type="submit" expand="full" color="primary">Entrar</ion-button>
  </form>
    
  <ion-button expand="full" color="danger" [routerLink]="['/register']" >Criar Conta</ion-button>

</ion-content>
